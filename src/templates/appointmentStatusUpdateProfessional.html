<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Appointment Confirmed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding: 20px 0;
        background-color: #f8f9fa;
      }
      .content {
        padding: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Appointment Confirmed</h1>
      </div>
      <div class="content">
        <p>Dear {{recipientName}},</p>
        <p>
          You have confirmed an appointment request from <strong>{{customerName}}</strong> for pet
          <strong>{{petName}}</strong>.
        </p>
        <p>
          <strong>Date & Time:</strong> {{dateTime}}<br />
          <strong>Description:</strong> {{description}}<br />
          <strong>Location:</strong> {{address}}
        </p>
      </div>
      <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
      </div>
    </div>
  </body>
</html>
